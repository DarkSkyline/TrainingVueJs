<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Vue.js</title>
</head>
<body>

    <div id="methods">
        <h1>{{ message }}</h1>
        <input type="text" placeholder="Write a new message" v-on:blur="replaceMessage($event.target.value)">
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#methods',
            data: {
                message: 'Hello world.',
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                },
                replaceMessage(newMessage){
                    this.message = newMessage
                }
            }
        })

    </script>

</body>
</html>
